<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
	</head>
	<body>

		<h1>Register</h1>

		<form>
			 <!-- Name -->
			<div>
				<label for="firstname">First Name: </label>
				<input type="text" id="firstname" name="firstname" placeholder="John" required>
				<label for="lastname">Last Name: </label>
				<input type="text" id="lastname" name="lastname" placeholder="Smith" required>
			</div>

			<!-- Gender -->
			<div>
				<label for="male">Male </label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="female">Female </label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="other">Other </label>
				<input type="radio" id="other" name="gender" value="other">
			<div>
			

			<!-- Login Credentials -->
			<div>
				<label for="email">Email: </label>
				<input type="email" id="email" name="email" placeholder="your email" required>
				<label for="password">Password: </label>
				<input type="password" id="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
			</div>

			<!-- Birthday -->
			<div>
				<label>Birthday: </label>
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
				</select>
			</div>
			
			<!-- Terms and Conditions -->
			<div>
				<label for="agreed">I agree to the terms and conditions</label>
				<input type="checkbox" id="agreed" name="agreed" required>
			</div>

			<input type="submit">

		</form>

	</body>
</html>

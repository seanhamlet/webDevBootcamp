<!DOCTYPE html>
<html>
	<head>
		<title>Image Gallery</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="gallery.css">
	</head>
	<body>
			<!--nav tag creates plain navbar with no content -->
		<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">
				<!-- create navbar "brand" -->
				<div class="navbar-header">
					<!-- the data-target must match the id of the content that is going to be in the collapsed menu -->
					<!-- make hamburger button that shows up when screen has reached mobile size -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
					<!-- use anchor tag because brand usually is link to homepage -->
					<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
				</div>

				<!-- everything inside of this will be collapsed when screen reaches mobile size -->
				<!-- to make sure that this content will be shown, set id to equal data-target of hamburger button -->
				<!-- if any of the below content is outside of this, when we reach mobile size,
				the content will still show (and thus not be collapsed) -->
				<div class="collapse navbar-collapse" id="bs-nav-demo">
					<!-- left-side navbar content -->
					<ul class="nav navbar-nav">
						<!-- add <li> for each item we want on navbar -->
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>

					<!-- right-side navbar content -->
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Sign Up</a></li>
						<li><a href="#">Login</a></li>
					</ul>
				</div>
			</div>

		</nav>

		<div class="container">
			<div class="jumbotron">
				<h1><i class="fa fa-camera-retro"></i> The Image Gallery</h1>
				<p>A bunch of beautiful images that I didn't take (except for the first one!)</p>
			</div>

			<div class="row">
			<!-- first row of images -->
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="http://i.imgur.com/qK42fUu.jpg">
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1442406964439-e46ab8eff7c4?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
					<!-- second row of images -->
					<!-- don't need to put this its own "row" class div because the 
					image divs will automatically wrap to the next line -->
					<!-- what this means is that since you set each div to be 4 units, that
					means 3 per row (12 units total), so it will automatically move to the 
					next line when it needs to to keep 12 units per row -->
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1439524970634-649c37a69e5c?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1450&h=825&fit=crop&s=bfda9916c885869b43b70738693428d9">
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1434543177303-ef2cc7707e0d?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
					<!-- third row of images -->
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1436262513933-a0b06755c784?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1439396087961-98bc12c21176?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
				<div class="col-lg-4 col-sm-6">
					<div class="thumbnail">
						<img src="https://images.unsplash.com/photo-1439694458393-78ecf14da7f9?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450">
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>

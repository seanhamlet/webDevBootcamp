<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Basics</title>
		<link href="bootstrap.css" rel="stylesheet" type="text/css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css">
			.btn-danger {
				background: orange;
			}
		</style>
	</head>
	<body>

		<!-- container adds spacing and padding around content inside of it -->
		<div class="container">
			<!-- jumbotron is setup to take up 100% of whatever container it's inside of -->
			<!-- by using bootstrap grid system, we can make it take up e.g. 1/4 of screen -->
			<div class="jumbotron">
				<h1>This is a Jumbotron</h1>
				<p>This is paragraph text.</p>
				<button class="btn btn-success btn-lg">Hi there</button>
			</div>

			<h1>Bootstrap Basics</h1>
			<button class="btn btn-danger btn-xs">CLICK ME!</button>
			<button class="btn btn-success btn-xs active">CLICK ME!</button>
			<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>

			<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

			<!-- takes up 100% width because not in bootstrap grid system yet -->
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Example block-level help text here.</p>
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>

			<!-- Inline form -->
			<!-- .form-inline makes all form elements inline -->
			<form class="form-inline">
			  <div class="form-group">
			    <label for="exampleInputName2">Name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail2">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
			  </div>
			  <button type="submit" class="btn btn-default">Send invitation</button>
			</form>
			
		</div>

	</body>
</html>
